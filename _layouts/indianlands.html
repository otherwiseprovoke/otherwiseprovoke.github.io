{% include head.html %}
  <header class="masthead">
    {% include header.html %}
  </header>
    <section>
      <header class="article-header">
        <h1>{{ page.title }}</h1>
      </header>
      {{ content }}
      {% for indianland in site.indianlands %}
      <section class="content">
        <h4>{{ indianland.description }}<h4>
        <h2>{{ indianland.title }}</h2>
        <time>{{ indianland.year }}</time>
        {{ indianland.content }}
      </section>
      {% endfor %}
    </section>
{% include footer.html %}
